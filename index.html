<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<body>

    </div>

    <div class="clouds" id="floating-clouds">

            <div class="floating-cloud">

        <a href="projects.html" class="cloud-link">

        <a href="social-media.html" class="cloud-link">

                <span class="cloud-text"></span>

        </a>
        <a href="rain-game.html" class="cloud-link">

    <script src="effects.js"></script>
